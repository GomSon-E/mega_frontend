<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #B51C35;
          text-align: center;
      }

      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #FFFCED;
          text-decoration: none;
          border: 5px solid #FFFCED;
      }
    </style>
  </head>
  <body>
  <div class="cta">
    <a href="#" target="_blank">DOM TEST</a>
  </div>
<script>
  const box = document.querySelector('.cta>a')
  box.style.color = 'red'
  box.style.backgroundColor = 'green'
  // 이 마지막 명령어만 들어감
  box.style.cssText = 'font-size: 16px; border: 3px solid yellow'
</script>
  </body>
</html>
