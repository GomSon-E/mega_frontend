<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset</title>
  <style>
    /* 여백 정리 & font-size, line-height 값 정리 */
    /* 전체 선택자 사용하지 않기 : 브라우저 과부화의 원인 <- head까지 모두 선택하기 때문 */
    body, div, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
      font-size: 1em;
      line-height: 1em;
      font-weight: normal;
    }
    ul {
      padding: 50px;
    }
    ul, li {
      list-style-type: none;
    }
    a {
      text-decoration: none;
    }
  
  </style>
</head>
<body>
  <div>
    <h1>WELCOME</h1>
    <h2>RESET</h2>
    <p>khgdkjfgh sdkfghsdfgk</p>
    <ul>
      <li>list01</li>
      <li>list02</li>
      <li>list03</li>
    </ul>
    <p><a href="#">link</a></p>
  </div>
</body>
</html>
