<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scroll</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/scroll01.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$('nav>ul>li>a').on('click', function(e){
			aHref = $(this).attr('href')
			// console.log(aHref)
			sTop = $(aHref).offset().top
			// console.log(sTop)
			$('html, body').animate({scrollTop: sTop - $('header').height()}, 800)
			return false;
		})
	})
</script>
</head>
<body>
<p id="test"></p>
<div id="wrap">
<!--header-->
