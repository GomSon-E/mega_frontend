<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <ul>
    <li>num01</li>
    <li>num02</li>
    <li>num03</li>
    <li>num04</li>
    <li>num05</li>
  </ul>

  <script>
    // 단수형 -> 제일 먼저 나오는 하나만 선택 가능
    const str = document.querySelector('li')
    console.log(str)
    // 복수형 -> 모두 선택 가능 -> 유사 배열 생성
    const str2 = document.querySelectorAll('li')
    console.log(str2)
    str2[1].innerHTML = 'welcome'
  </script>
</body>
</html>
