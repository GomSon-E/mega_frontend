<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>map()</title>
</head>
<body>
 <script>
   let num = [1, 2, 3, 4, 5]
   let num2 = num.map(function(item, index){
     return item * 3
   })

   console.log(num2)

  num2.forEach(function(item, index) {
    document.write(`${index} : ${item} <br>`)
  })
 </script>
</body>
</html>
