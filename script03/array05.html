<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>for in</title>
</head>
<body>
 <script>
   let num = [1, 2, 3, 4]
   for (let i in num) {
     console.log(i)
   }
   
   let color = ['red', 'yellow', 'green', 'blue', 'gray']
   for (let i in color) {
    document.write(`<img src="./images/${color[i]}.png" alt="${color[i]}">`)
   }
 </script>
</body>
</html>
