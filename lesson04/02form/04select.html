<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>목록 상자</title>
</head>

<body>
<h1>select</h1>

<form action="#" method="post">
  <fieldset>
    <legend>선택하기 기본형</legend>
    <!-- 기본형 -->
    <p>
      <label for="userAge">나이선택</label>

    </p>
    <!-- 다중보기 선택 -->
    <p>
      <label for="userTel">전화번호 선택</label>

    </p>
  </fieldset>
  <fieldset>
    <legend>그룹만들기</legend>
    <p>
      <label for="userAddress">주소</label>
      <select name="userAddress" id="userAddress">
        <optgroup label="서울시">
          <option value="강남구">강남구</option>
          <option value="동대문구">동대문구</option>
          <option value="송파구">송파구</option>
          <option value="성동구">성동구</option>
        </optgroup>

        <optgroup label="경기도">
          <option value="과천시">과천시</option>
          <option value="광주시">광주시</option>
          <option value="부천시">부천시</option>
          <option value="성남시">성남시</option>
        </optgroup>
      </select>

    </p>
  </fieldset>
  <!-- input이용하기 -->
  <fieldset>
    <legend>datalist</legend>
    <!--list:datalist-->
    <p>
      <label for="userPatht">방문경로선택하기</label>
      <input type="text" id="userPath" list="str">
      <datalist id="str">
        <option>인터넷</option>
        <option>잡지</option>
        <option>신문</option>
        <option>기타</option>
      </datalist>
      <!-- 숨겨놨다가 조건이 맞을 때 보여주는 용도로 사용됨 -->
      <input type="text" hidden>
    </p>
  </fieldset>
</form>
</body>
</html>

<!--기본 목록상자
연령:
10대
20대
30대
40대
50대
60대
70대
80대
90대
