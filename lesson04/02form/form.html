<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <section>
    <h1>회원가입</h1> 
    <form action="#" method="post">
      <fieldset>
        <legend>회원가입양식</legend>
        <dl>
          <dt>
            <label for="userId">아이디</label>
          </dt>
          <dd>
            <input type="text" id="userId">
            <span>(아이디는 12자 이내로 입력하세요)</span>
            <input type="button" value="아이디중복확인">
          </dd>
          <dt>
            <label for="userPw">비밀번호</label>
          </dt>
          <dd>
            <input type="password" id="userPw">
          </dd>
          <dt>
            <label for="userInfo">자기소개</label>
          </dt>
          <dd>
            <textarea id="userInfo" cols="70" rows="5"></textarea>
          </dd>
          <dt>성별</dt>
          <dd>
            <input type="radio" id="men" checked>
            <label for="men">남</label>
            <input type="radio" id="women">
            <label for="women">여</label>
          </dd>
          <dt>
            <label for="userEmail">이메일주소</label>
          </dt>
          <dd>
            <input type="email" id="userEmail">
          </dd>
          <dt>
            이메일수신허용
          </dt>
          <dd>
            <input type="radio" id="yes" checked>
            <label for="yes">허용</label>
            <input type="radio" id="no">
            <label for="no">거부</label>
          </dd>
          <dt>
            <label for="job">직업</label>
          </dt>
          <dd>
            <select name="job" id="job">
              <option value="주부">주부</option>
              <option value="회사원">회사원</option>
              <option value="학생">학생</option>
              <option value="기타">기타</option>
            </select>
          </dd>
          <dt>
            관심사
          </dt>
          <dd>
            <input type="checkbox" id="tv" checked>
            <label for="tv">연예인</label>
            <input type="checkbox" id="cooking">
            <label for="cooking">요리</label>
            <input type="checkbox" id="diet">
            <label for="diet">다이어트</label>
            <input type="checkbox" id="game">
            <label for="game">게임</label>
          </dd>
          <dt>
            <label for="userPhoto">사진업로드</label>
          </dt>
          <dd>
            <input type="file" id="userPhoto">
          </dd>
        </dl>
        <p>
          <input type="submit" value="정보저장">
          <input type="reset" value="다시쓰기">
        </p>
      </fieldset>
    </form>

  </section>
</body>
</html>
