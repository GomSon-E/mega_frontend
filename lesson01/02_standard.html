<!doctype html>
<html> 
<head>
<meta charset="utf-8">
<title>서식</title>
</head>
<body>
<h1>특수글자 -> 엔티티 코드 사용</h1>
<!-- 빈공간은 enter X / space bar 오직 하나만 적용 -> &nbsp; 사용 -->
<p>빈&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;공       간</p> 
<!-- @ -->
<p>&#64;</p>
<!-- copyright -->
<p>&copy;</p>
<!-- < : less than -->
<p>&lt;</p>
<!-- > greater than -->
<p>&gt;</p>
<!-- & -->
<p>&amp;</p>
</body>
</html>
