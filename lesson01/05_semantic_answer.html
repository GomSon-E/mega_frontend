<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>layout요소</title>
</head>
<body>
  <!-- 큰 블록 먼저 만들기 -->
  <header>
    <h1>
      스파게티 하우스
    </h1>
    <nav>
      <h2>네비게이션 메뉴</h2>
    </nav>
  </header>

  <main>
    <!-- <h3>내용</h3> -> main은 outline을 생성하지 않기에 필요하지 X -->
    <!-- article 안에 section 포함! -->
      <article>
        <h3>스파게티에 대해서 알아보기</h3>
        <section>
          <h4>스파게티의 역사</h4>
        </section>
        <section>
          <h4>스파게티의 유래</h4>
        </section>
      </article> 
      <article>
        <h3>스파게티의 재료</h3>
        <section>
          <h4>면류</h4>
        </section>
        <section>
          <h4>채소류</h4>
        </section>
        <section>
          <h4>육류</h4>
        </section>
      </article>
      <article>
        <h3>스파게티 고장</h3>
      </article>
      <article>
        <h3>스파게티 추천 레스토랑</h3>
      </article>  
  </main>

  <aside>
    <h4>부가서비스</h4>
      <section>
        <h5>광고</h5>
      </section>
      <section>
        <h5>이벤트</h5>
      </section>
  </aside>

  <footer>
<!-- Family Site

copyright © 2013 HANSSEM co., Ltd All rights reserved -->
  </footer>
</body>
</html>
