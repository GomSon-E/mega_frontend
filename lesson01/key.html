<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단축키</title>
</head>
<body>
  <!-- 단축키 -->
  <!-- 1. 요소명 : 단어 -> 엔터 -->
  <p></p>
  <!-- 2. 부모자식관계 : 부모 >  자식 -> 엔터 -->
  <!-- ul>li -->
  <ul>
    <li></li>
  </ul>
  <!-- 3. 다수 : * -->
  <!-- p*3 -->
  <p></p>
  <p></p>
  <p></p>
  <!-- ul>li*3 -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <!-- ul*3>li -->
  <ul>
    <li></li>
  </ul>
  <ul>
    <li></li>
  </ul>
  <ul>
    <li></li>
  </ul>
  <!-- ul*2>li*2 -->
  <ul>
    <li></li>
    <li></li>
  </ul>
  <ul>
    <li></li>
    <li></li>
  </ul>
  <!-- 4. 복제 : 영역 선택 -> shift + alt + arrow (up or down)  -->
  <ul>
    <li>no01</li>
    <li>no02</li>
  </ul>
  <ul>
    <li>no01</li>
    <li>no02</li>
  </ul>
  <!-- 5. 다수 선택 코딩 삽입 : alt + click / cmd + click -->
  <ul>
    <li>no_00</li>
    <li>no_00</li>
    <li>no_00</li>
    <li>no_00</li>
  </ul>

</body>
</html>
