  <article>
    <h1>정의</h1>
    웹 표준이란
    월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른 기술 규격을 가리키는 일반적인 용어이다.
    최근에 이 용어는 웹 사이트를 작성하는 데 중요도가 높아지고 있으며 웹 디자인 개발과 관계가 있다.
    W3C (World Wide Web Consortium)에서 관리된다.
  </article>
