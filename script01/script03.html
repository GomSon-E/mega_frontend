<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>변수의 성격과 주의 사항</title>
</head>
<body>
<!--
변수의 성격과 주의 사항,
undefined와 not defined null의 차이
-->
<script>
  let num = 123;
  let str = '234'
  console.log(num + str)

  console.log(num + parseInt(str))
  console.log(num + Number(str))

</script>

</body>
</html>
