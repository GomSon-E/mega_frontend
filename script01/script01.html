<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 정리하기</title>
</head>
<body>
<p>sample</p>
<script>

  /* 
  데이터 선언하기
  1. let 선언
  2. var 선언
  3. const 선언
  */
  let main;
  main = 'javascript';

  console.log(main);

  let num = 5;
  let sum = 10;

  console.log(num);
  console.log(num * sum);
  console.log(main + num);

  num = 10;
  console.log(num);

  const str = 'welcome';
  console.log(str);
  str = 'not welcome';

</script>


</body>
</html>
