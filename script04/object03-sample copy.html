<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체1</title>
    <link rel="stylesheet" href="css/box.css">
</head>
<body>

<p>
    <button type="button" name="0">pic 1</button>
    <button type="button" name="1">pic 2</button>
    <button type="button" name="2">pic 3</button>
    <button type="button" name="3">pic 4</button>

    <dl>
        <dt>그림 제목</dt>
        <dd>
            <img src="./images/pic01.jpg" alt="그림 제목">
        </dd>
        <dd>아티스트</dd>
        <dd>제작연도</dd>
    </dl>
</p>

<script>
    // 객체
    function Picture(title, src, artist, year) {
        this.title = title
        this.src = src
        this.artist = artist
        this.year = year
    }
    
    // 인스턴스
    const str = [
        new Picture('images/pic01.jpg', '에펠탑의 신랑신부', '마르크 샤갈', 1938),
        new Picture('images/pic02.jpg', '여인2', '피카소', 1937),
        new Picture('images/pic03.jpg', '발레수업', '드가', 1871),
        new Picture('images/pic04.jpg', '피아노치는소녀', '오귀스트 르누아르', 1989)
    ]

    // 사용
    const btn = document.querySelectorAll('button')
    btn.forEach(function(item){
        const obj = str[item.name]
        item.onclick = function(){
            document.querySelector('dt').innerHTML = obj.title
            document.querySelector('dd>img').setAttribute('src', obj.src)
            document.querySelector('dd>img').setAttribute('alt', obj.title)
            document.querySelector('dd:nth-child(3)').innerHTML = obj.artist
            document.querySelector('dd:nth-child(4)').innerHTML = obj.year
        }
    })
</script>

</body>
</html>
