    // 클래스
    class Book {
        constructor(title, type) {
            this.title = title
            this.type = type
        }
        action() {
            console.log(`${this.type} : ${this.title}`)
        }
    }

    const it = [
        new Book('photoshop', 'photo'),
        new Book('javascript', 'script'),
        new Book('html', 'code'),
    ]

    it[0].action()
    it[1].action()
    it[2].action()
