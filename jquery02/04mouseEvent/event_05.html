<html>
<head>
<style>
p { background:yellow; font-weight:bold; cursor:pointer;
padding:5px; }
p.over { background: #ccc; }
span { color:red; }
</style>
<script src="../js/jquery-3.6.0.min.js"></script>

</head>
<body>
  <p>Click or double click here.</p>
<span></span>
<script>
  $(function(){
    // 이벤트 생성
    $('p').on('click', function(e){
      alert('welcome')
    })
    // 이벤트 제거
    $('p').off('click')
  })
</script>
</body>
</html>
