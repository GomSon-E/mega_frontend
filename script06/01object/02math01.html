<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Math:basic</title>
<script type="text/javascript">

</script>
</head>

<body>
<script type="text/javascript">
// 2*2*2 : pow
const num = Math.pow(2, 3)
console.log(num)

// 무작위:random
document.write(Math.random(), '<br>') // 0 ~ 1

// 0 ~ 최대의 숫자
document.write(Math.random() * 600, '<br>') // 0 ~ 600

// 최소 ~ 최대의 숫자
// Math.random()*(max-min)+min;
document.write((Math.random() * 100) + 500, '<br>') // 500 ~ 600

// 반올림: ceil, floor, round

//ceil
document.write('ceil : 4.678 -> ', Math.ceil(4.678), '<br>')
document.write('ceil : 4.345 -> ', Math.ceil(4.345), '<br>')

//floor
document.write('floor : 4.678 -> ', Math.floor(4.678), '<br>')
document.write('floor : 4.345 -> ', Math.floor(4.345), '<br>')

// round
document.write('round : 4.678 -> ', Math.round(4.678), '<br>')
document.write('round : 4.345 -> ', Math.round(4.345), '<br>')

// 응용 : 소수점이 정리된 난수 생성
let ran = Math.floor(Math.random() * 350)
console.log(ran)

//최대:max -> 정렬이 아님
// String, Number 형의 인식이 자동으로 됨
console.log(Math.max(234, 456, 111, 1111, '11111', '11'))

// 최소:min -> 정렬이 아님
console.log(Math.min(234, 456, 111, 1111, '11111', '11'))

</script>
</body>
</html>
