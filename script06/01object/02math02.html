<html>
<head>
<meta charset="UTF-8">
<title>Math:style</title>
<style type="text/css">
body { font: 12px "나눔고딕"; }
#wrap { position:relative; width:700px; height:500px; background:#0CF; }
#box { position:absolute; left:0px; top:0px; width:50px; height:50px; background:#ff6; }
</style>
</head>

<body>

<div id="wrap">
   <div id="box"></div>
</div>

<script>
   // 선언
   const box = document.querySelector('#box')
   box.addEventListener('click', play)

   // 클릭 시 난수 생성
   function play() {
      let bLeft = Math.floor(Math.random() * 650)
      let bTop = Math.floor(Math.random() * 450)
      box.style.left = bLeft + 'px'
      box.style.top = bTop + 'px'
   }
   
   </script>
</body>
</html>
