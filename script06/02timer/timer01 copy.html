<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
// setTimeout() -> 조건 + setInterval처럼 사용
let i = 0;

function hap() {
  if (i < 10) {
    document.write(++ i, '<br>')
    setTimeout(hap, 1000)
  }
}

setTimeout(hap, 1000)
</script>
</body>
</html>
