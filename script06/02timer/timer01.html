<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">

let i = 0;
hap()
function hap() {
  document.write(i ++, '<br>')
}

// // setInterval -> 계속 실행
// setInterval(hap, 1000) // 1초마다 hap 함수 실행

// // setTimeout -> 한번만 실행
// // 실행은 한번만 해도 실행 후에 메모리에 아직 타이머가 남아 있음
// setTimeout(hap, 3000)
</script>
</body>
</html>
