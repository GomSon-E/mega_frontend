<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>인수</title>
</head>
<body>
<script>
// 더하기 함수 만들기
// c=a+b
// c출력 

// 이름 있는 함수
function hap1 (a, b) {
  let c = a + b
  document.write(c)
}

hap1(1, 2)

// 이름 있는 함수
const hap2 = function (a, b) {
  let c = a + b
  return c
}

document.write(hap2(4, 5))

</script>
</body>
</html>
