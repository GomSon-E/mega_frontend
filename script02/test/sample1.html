<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>img</title>
</head>
<body>
	<button type="button" onclick="newPic()">이미지</button>
	<p><img src="img/pic1.png" alt="샘플"></p>
	<script>
		let i = 1;

		function newPic() {
			if (i == 10) { i = 1; }
			else {i  ++; }

			document.querySelector('p>img').setAttribute('src', 'img/pic'+ i +'.png');
		}
	
	</script>
	</body>
</html>
