<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>onClick()</title>
<script>

</script>
</head>
<body>
<!--
버튼->click->ok함수 불러들이기
버튼->click->no함수 불러들이기
-->
<button type="button" value="ok" id="btn01">OK</button>
<button type="button" value="no" id="btn02">NO</button>

<script>
  const btn01 = document.querySelector('#btn01')
  const btn02 = document.querySelector('#btn02')

  btn01.onclick = ok
  btn02.onclick = no

  function ok() {
    console.log('OK')
  }
  function no() {
    console.log('NO')
  }
</script>
</body>
</html>
